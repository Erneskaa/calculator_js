<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="name_project">Calculator</div>
            <div class="switch_theme">
                <button class="theme"></button>
            </div>
        </div>

        <div class="screen">
            <section class="expression">2+2 </section>
            <section class="result">7</section>
        </div>


        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button service_btn">AC</button>
                <button class="calc-button service_btn">C</button>
                <button class="calc-button service_btn">%</button>
                <button class="calc-button service_btn">&larr;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button bck_color">7</button>
                <button class="calc-button bck_color">8</button>
                <button class="calc-button bck_color">9</button>
                <button class="calc-button">&divide;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button bck_color">4</button>
                <button class="calc-button bck_color ">5</button>
                <button class="calc-button bck_color ">6</button>
                <button class="calc-button ">&times;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button bck_color">1</button>
                <button class="calc-button bck_color">2</button>
                <button class="calc-button bck_color ">3</button>
                <button class="calc-button">&minus;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button bck_color ">0</button>
                <button class="calc-button bck_color ">.</button>
                <button class="calc-button equal">=</button>
                <button class="calc-button">+</button>
            </div>
        </section>
    </div>
</body>

</html>

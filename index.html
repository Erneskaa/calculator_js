<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="calculator">

            <div class="header">
                <p>Calc</p>
                <div class="switch_theme"></div>
            </div>
            <div class="input_numbers">
                <div class="saved_calculations">12 X</div>
                <input type="number" placeholder="0">
            </div>

            <div class="buttons_container">
                <div class="buttons">
                    <div class="1">
                        <button class="service_buttons">AC</button>
                        <button class="service_buttons">C</button>
                        <button class="service_buttons">%</button>
                        <button class="tech_buttons"><span>&#247;</span></button>
                    </div>
                    <div class="2">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="tech_buttons"><span>&#215;</span></button>
                    </div>
                    <div class="3">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="tech_buttons"><span>&#8211;</span></button>
                    </div>
                    <div class="4">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="tech_buttons"><span>+</span></button>
                    </div>
                    <div class="5">
                        <button class="zero">0</button>
                        <button>.</button>
                        <button class="equal"><span>=</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
